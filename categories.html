---
layout: list_page
title: All Categories
---
<div class="taxonomies-list">
  {% for category_hash in site.categories %}
    {% assign category_name = category_hash[0] %}
    {% assign num_posts = category_hash[1].size %}
    <a href="{{ site.baseurl }}/categories/{{ category_name | slugify }}/" class="taxonomy-item">
      {{ category_name }} ({{ num_posts }})
    </a>
  {% endfor %}
</div>
